<div class="timeline-container">
    <div *ngFor="let item of timelineData">
        <span class="timeline-item-marker" pTooltip="({{ item.dates }})" tooltipPosition="right"></span>
        <div class="timeline-item">
            <div>
                <img src="{{item.image}}" class="timeline-item-image">
            </div>
            <div class="timeline-item-name">
                {{ item.name }}
            </div>
            <div style="margin: 10px 0px;">
                <div class="timeline-position-item" *ngFor="let position of item.positions">
                    <div class="timeline-item-title">
                        {{ position.title }}
                    </div>
                    <div class="timeline-item-dates">
                        {{ position.dates }}
                    </div>

                    <!-- View additional descriptors IF present -->
                    <div *ngIf="position.descriptors && position.descriptors.length >= 1">
                        <button class="timeline-item-button" mat-stroked-button (click)="toggleVisibility(position)">
                            {{ getDescriptorButtonText(position) }}
                        </button>
            
                        <div [@openClose]="position.showDescriptors ? 'open' : 'closed'" class="timeline-item-descriptor-container">
                            <div *ngFor="let descriptor of position.descriptors" class="timeline-item-descriptors">
                                - {{ descriptor }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
