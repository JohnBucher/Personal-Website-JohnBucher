<div class="background-container">
  <div class="mask" [@maskAnimate]="'in'" style="position: absolute; width: 100%; height: 100%; background-color: #242424;"></div>

  <img src="assets/B-Logo-White.png" [@logoBAnimate]="logoBState" 
    (@logoBAnimate.done)="onBLogoAnimationEvent($event)"
    width="150" 
    height="150" 
    style="position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto;">
  <img src="assets/J-Logo-White.png" [@logoJAnimate]="logoJState"
    (@logoJAnimate.done)="onJLogoAnimationEvent($event)"
    width="150"
    height="150"
    style="position: absolute; left: 0; right: 0; top: 0; bottom: 0; margin: auto;">
  
  <p-sidebar [(visible)]="display" position="right" [styleClass]="'sideBarStyle'">
    <div class="sidebar-container">
      <!-- Section Links -->
      <div class="menu-item" (click)="scrollToSection('home'); display = false">        Home </div>
      <div class="menu-item" (click)="scrollToSection('background'); display = false">  Background </div>
      <div class="menu-item" (click)="scrollToSection('skills'); display = false">      Skills </div>
      <div class="menu-item" (click)="scrollToSection('experience'); display = false">  Work Experience </div>
      <div class="menu-item" (click)="scrollToSection('education'); display = false">   Education </div>
      <div class="menu-item" (click)="scrollToSection('research'); display = false">    Research </div>
      <div class="menu-item" (click)="scrollToSection('contact'); display = false">     Contact Me </div>

      <!-- Resume Icon -->
      <div class="sidebar-icon-group sidebar-resume">   Resume: </div>
      <div class="sidebar-icon-group sidebar-pdf-icon">
        <span><a href="assets/Resume - John Bucher.pdf" class="fa fa-file-pdf-o fa-2x" target="_blank"></a></span>
      </div>

      <!-- Social Icons -->
      <div class="sidebar-icon-group">
        <span><a href="https://www.linkedin.com/in/johnbuchercs/" class="fa fa-linkedin fa-2x sidebar-icon" target="_blank"></a></span>
        <span><a href="https://github.com/JohnBucher" class="fa fa-github fa-2x" target="_blank"></a></span>
      </div>
    </div>
  </p-sidebar>

  <!-- Toolbar -->
  <div class="toolbar" #toolbar>
    <div class="hover">
      <img src="assets/JB-Logo-White.png" class="logo" width="36" height="36" (click)="scrollToSection('home');">
    </div>
    <div class="toolbar-menu-container hover" (click)="display = true">
      <span class="toolbar-menu"> MENU </span>
      <i class="pi pi-bars toolbar-menu-icon"></i>
    </div>
  </div>

  <!-- Home Page Content -->
  <div class="front-page-div" id="home">
    <div class="background-container-content">
      <div class="title-block">
        <div class="border-top"></div>
        <div class="title"> John Bucher </div>
        <div class="border-bottom"></div>
        <div class="subtitle"> Software Engineer | Full Stack Developer | Student </div>
      </div>

      <div class="learn-more-arrow" [@LearnMoreAnimation]="'in'">
        <div class="learn-more-text">Learn more</div>
        <div> <i class="pi pi-arrow-down" style="font-size: 1.5em"></i> </div>
      </div>
    </div>
  </div>
  
</div>
